{% extends 'admin/admin_base.html' %}
{% block title %}Admin Reset Credentials{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Reset Credentials</h1>
    <p>Please fill out the form below to update your password.</p>
    <form method="POST" id="resetCredentialsForm">
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="current_password" placeholder="Enter current password" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Re-enter new password" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Credentials</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Client-side validation for password matching
    document.getElementById("resetCredentialsForm").addEventListener("submit", function(e) {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert("New Password and Confirm Password do not match.");
        }
    });
</script>
{% endblock %}
