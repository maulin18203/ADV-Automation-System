{% extends 'admin/admin_base.html' %}
{% block title %}Update Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Update Admin</h1>
    <form method="POST" action="{{ url_for('edit_admin', id=admin.id) }}" enctype="multipart/form-data">
        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="full_name" value="{{ admin.full_name }}" required>
        </div>
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
        </div>
        <!-- Role Selection -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="admin" {% if admin.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="superadmin" {% if admin.role == 'superadmin' %}selected{% endif %}>Super Admin</option>
                <option value="manager" {% if admin.role == 'manager' %}selected{% endif %}>Manager</option>
            </select>
        </div>
        <!-- Password Update (Optional) -->
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="current_password" placeholder="Enter current password if changing password">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm new password">
        </div>
        <!-- Profile Photo Upload -->
        <div class="mb-3">
            <label for="profilePhoto" class="form-label">Profile Photo</label>
            <input type="file" class="form-control" id="profilePhoto" name="profile_photo">
        </div>
        <button type="submit" class="btn btn-primary">Update Admin</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Validate new password fields match on form submission
    document.querySelector('form').addEventListener('submit', function(e) {
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('New password and confirm password do not match.');
        }
    });
</script>
{% endblock %}
