<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BrightHaven{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/pr1.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home.login') }}">
                    <img id="logo" src="{{ url_for('static', filename='images/pr1.png') }}" alt="Logo" class="me-2 img-fluid" style="max-width: 40px;"> BrightHaven
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'home.login' %}active{% endif %}" href="{{ url_for('home.login') }}">Login/Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'home.contact_us' %}active{% endif %}" href="{{ url_for('home.contact_us') }}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white pt-4 pb-2">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>Contact Us</h5>
                    <p>
                        Email: <a href="mailto:support@brighthaven.com" class="text-white">support@brighthaven.com</a><br> 
                        Phone: <a href="https://wa.me/qr/V62EMVDX5RABC1" target="_blank" class="text-white">+91 9909618203</a>
                    </p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled d-flex justify-content-center">
                        <li class="me-3">
                            <a href="https://facebook.com/brighthaven" target="_blank" class="text-white"><i class="bi bi-facebook"></i> Facebook</a>
                        </li>
                        <li class="me-3">
                            <a href="https://twitter.com/brighthaven" target="_blank" class="text-white"><i class="bi bi-twitter"></i> Twitter</a>
                        </li>
                        <li class="me-3">
                            <a href="https://instagram.com/brighthaven" target="_blank" class="text-white"><i class="bi bi-instagram"></i> Instagram</a>
                        </li>
                        <li class="me-3">
                            <a href="https://linkedin.com/company/brighthaven" target="_blank" class="text-white"><i class="bi bi-linkedin"></i> LinkedIn</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3 text-md-end">
                    <p>&copy; 2024 BrightHaven. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
